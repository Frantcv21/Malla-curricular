<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Ingeniería de Alimentos UNAC</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff0f5;
            color: #333;
        }

        h1 {
            text-align: center;
            font-family: 'DM Serif Display', serif;
            font-size: 40px;
            color: #d63384;
        }

        #malla {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .ciclo {
            border: 1px solid #ccc;
            padding: 10px;
            background: #ffe6f0;
            border-radius: 8px;
            margin-right: 10px;
            min-width: 150px;
        }

        .ciclo.completed {
            background-color: #b19cd9;
            color: white;
        }

        .ciclo h2 {
            text-align: center;
            font-size: 20px;
            color: #d63384;
        }

        .curso {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            transition: 0.3s;
        }

        .curso.completed {
            background-color: #8e44ad;
            color: #ffffff;
        }

        .curso.unlocked {
            background-color: #fff8b0;
        }

        .curso.locked {
            background-color: white;
            color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Malla Curricular - Ingeniería de Alimentos UNAC</h1>
    <div id="malla"></div>

    <script>
        const cursos = [
            { nombre: "Química General", ciclo: 1, prerequisitos: [], completado: false },
            { nombre: "Biología", ciclo: 1, prerequisitos: [], completado: false },
            { nombre: "Matemática I", ciclo: 1, prerequisitos: [], completado: false },
            { nombre: "Química Orgánica", ciclo: 2, prerequisitos: ["Química General"], completado: false },
            { nombre: "Matemática II", ciclo: 2, prerequisitos: ["Matemática I"], completado: false },
            // Agrega el resto de cursos por ciclos con sus prerequisitos
        ];

        function renderMalla() {
            const container = document.getElementById('malla');
            container.innerHTML = '';

            for (let ciclo = 1; ciclo <= 10; ciclo++) {
                const cicloDiv = document.createElement('div');
                cicloDiv.classList.add('ciclo');
                cicloDiv.innerHTML = `<h2>Ciclo ${ciclo}</h2>`;

                let cicloCompletado = true;

                cursos.filter(c => c.ciclo === ciclo).forEach(curso => {
                    const div = document.createElement('div');
                    div.textContent = curso.nombre;
                    div.classList.add('curso');

                    if (curso.completado) {
                        div.classList.add('completed');
                    } else if (prerequisitosCompletos(curso)) {
                        div.classList.add('unlocked');
                        cicloCompletado = false;
                    } else {
                        div.classList.add('locked');
                        cicloCompletado = false;
                    }

                    div.addEventListener('click', () => marcarCurso(curso));
                    cicloDiv.appendChild(div);
                });

                if (cicloCompletado && cicloDiv.children.length > 1) {
                    cicloDiv.classList.add('completed');
                }

                container.appendChild(cicloDiv);
            }
        }

        function prerequisitosCompletos(curso) {
            return curso.prerequisitos.every(prereq =>
                cursos.find(c => c.nombre === prereq && c.completado)
            );
        }

        function marcarCurso(curso) {
            if (!prerequisitosCompletos(curso) && !curso.completado) {
                alert('Debes completar los prerrequisitos primero.');
                return;
            }
            curso.completado = !curso.completado;
            renderMalla();
        }

        renderMalla();
    </script>
</body>
</html>
